<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Debounce Technique</title>
</head>
<body>
    <button>Click</button>
    <script>

        function alertar(nombre, apellido) {
            alert(`${nombre} ${apellido}`);
        }

        function debounce(debouncedFunction, tiempo) {
            let timeoutId;
            return function() {
                if ( timeoutId ) {
                    clearTimeout(timeoutId);
                }
                const context = this;
                const args = arguments;
                console.log(debouncedFunction, args);
                timeoutId = setTimeout( () => {
                    debouncedFunction.apply(context, args)
                }, tiempo);
            }
        }

        const debouncedAlert = debounce(alertar, 1000);

        document.querySelector('button').addEventListener('click', function() {
            debouncedAlert('Carlos', 'Angulo')
        });

        let llamado = alertar;

        llamado.apply(document.head, ['primer', 'second'])
        

    </script>
</body>
</html>
